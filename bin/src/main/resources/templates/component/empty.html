
<div class="container my-4">
    <h5 class="text-2xl font-bold mb-4">Tìm kiếm sản phẩm</h5>
    <div class="row mb-6">
        <div class="col">
            <label class="form-label" for="category">Danh mục</label>
            <select class="form-select" id="category">
                <option>Tất cả</option>
            </select>
        </div>
        <div class="col">
            <label class="form-label" for="type">Thể loại</label>
            <select class="form-select" id="type">
                <option>Tất cả</option>
            </select>
        </div>
        <div class="col">
            <label class="form-label" for="price-from">Mức giá</label>
            <div class="input-group">
                <input class="form-control " id="price-from" placeholder="Mức giá từ" type="number " />
                <span class="input-group-text">-</span>
                <input class="form-control mx-2" id="price-to" placeholder="Mức giá đến" type="number"/>
            </div>
        </div>
        <div class="col">
            <label class="form-label" for="sort">Sắp xếp</label>
            <select class="form-select" id="sort">
                <option>Mặc định</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mt-4" type="button">
                <i class="fas fa-filter"></i> Lọc
            </button>
        </div>
    </div>
    <div class="text-danger mb-4">
        <i class="fas fa-sync-alt"></i> Khôi phục bộ lọc
    </div>
    <div class="text-center mt-5">
        <h2 class="h4 font-bold mb-2">Không có sản phẩm phù hợp với tìm kiếm!</h2>
        <p class="text-muted">Bạn có thể thử từ khóa đơn giản hơn hoặc liên hệ với hỗ trợ.</p>
        <img alt="empty" class="img-fluid mt-4" src="./images/emptysearch.jpg" />
    </div>
</div>
