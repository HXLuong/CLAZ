spring.application.name=CLAZ
logging.level.root=ERROR

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

#Thyemleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/claz_database
spring.datasource.username=${USER_DB}
spring.datasource.password=${PASSWORD_DB}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#show bug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Security
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

spring.security.oauth2.client.registration.google.client-id=${GG_ID}
spring.security.oauth2.client.registration.google.client-secret=${GG_SC}

spring.security.oauth2.client.registration.facebook.client-id=${FB_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FB_SC}

#Gpt

langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY:}
langchain4j.open-ai.chat-model.model-name=gpt-3.5-turbo
langchain4j.open-ai.chat-model.log-requests=false
langchain4j.open-ai.chat-model.log-responses=false

