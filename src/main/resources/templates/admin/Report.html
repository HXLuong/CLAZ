<!DOCTYPE html>
<html lang="vi">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bảng Thống Kê</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
<link rel="stylesheet" href="./css/report.css">
<script src="/js/report.js"></script>
</head>

<body ng-app="app" ng-controller="ctrl">
	<div class="container mt-3">
		<div class="row mb-4 text-center">
			<div class="col-lg-3 col-md-6 col-6 mb-3">
				<div class="p-4 bg-primary text-white dashboard-card rounded shadow">
					<h5>Tổng Doanh Thu</h5>
					<p class="h4">{{ totalRevenue | number }} VNĐ</p>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-6 mb-3">
				<div class="p-4 bg-success text-white dashboard-card rounded shadow">
					<h5>Tổng Người Dùng</h5>
					<p class="h4">{{ totalUsers | number }}</p>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-6 mb-3">
				<div class="p-4 bg-success text-white dashboard-card rounded shadow">
					<h5>Tổng Sản Phẩm</h5>
					<p class="h4">{{ totalProduct | number }}</p>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-6 mb-3">
				<div class="p-4 bg-info text-white dashboard-card rounded shadow">
					<h5>Tổng Đơn Hàng</h5>
					<p class="h4">1 / 1</p>
				</div>
			</div>
		</div>
		<div class="col-lg-12 text-center">
			<h5 class="mb-4">Chọn Thời Gian</h5>
			<div class="input-group mb-3 justify-content-center"
				style="max-width: 400px; margin: auto;">
				<input type="date" ng-model="startDate" class="form-control me-2"
					placeholder="Từ ngày" /> <span class="input-group-text">Đến</span>
				<input type="date" ng-model="endDate" class="form-control ms-2"
					placeholder="Đến ngày" />
				<button class="btn btn-primary" ng-click="applyFilter()">Lọc</button>
			</div>
		</div>


		<h4 class="mt-4 text-center">Biểu Đồ Doanh Thu Theo Tháng</h4>
		<div class="chart-container">
			<canvas id="revenueChart"></canvas>
		</div>
	</div>
</body>

</html>
