<div class="container col-xl-12 col-lg-12 col-md-12 rounded" 
	ng-app="adminApp" ng-controller="adminCtrl">
	<div class="container">
		<h5 class="fw-bold m-3">Thay đổi mật khẩu</h5>
		<hr class="my-3">
	</div>
	<div class="container row">
		<div class="col-md-5">
			<h5>Đổi mật khẩu</h5>
			<form>
				<div class="mb-3">
					<label for="newPassword" class="form-label">Mật khẩu mới</label> <input
						type="password" class="form-control" id="newPassword"
						placeholder="Mật khẩu mới" ng-model="form.password">
				</div>
				<div class="mb-3">
					<label for="confirmPassword" class="form-label">Nhập lại
						mật khẩu mới</label> <input type="password" class="form-control"
						id="confirmPassword" placeholder="Nhập lại mật khẩu mới "
						ng-model="form.confirmPassword"> <span class="text-danger"
						ng-show="form.password !== form.confirmPassword && form.confirmPassword !== ''">Xác
						nhận mật khẩu chưa trùng khớp</span>
				</div>
				<button type="submit" class="btn btn-primary mb-3"
					ng-click="updateAccountPass()">Lưu thay đổi</button>
			</form>
		</div>

		<div class="col-md-1 d-none d-md-block pb-3">
			<div class="vertical-divider"></div>
		</div>

		<div class="col-md-6 d-flex align-items-center">
			<div>
				<h5>Mật khẩu của bạn</h5>
				<ul class="list-unstyled">
					<li>Phải từ 8 ký tự trở lên</li>
					<li>Nên có ít nhất 1 số hoặc 1 ký tự đặc biệt</li>
					<li>Không nên giống với mật khẩu được sử dụng gần đây</li>
				</ul>
			</div>
		</div>
		<hr class="ms-2 mb-2">

	</div>
	<a href="#" class="theme-toggle"> <i class="fa-regular fa-moon"></i>
		<i class="fa-regular fa-sun"></i>
	</a>
