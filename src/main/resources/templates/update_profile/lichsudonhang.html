
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lịch sử đơn hàng</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<style>
.vertical-divider {
	height: 100%;
	border-left: 1px solid black;
	/* Hoặc màu sắc và độ rộng khác */
}

.hover-underline {
	text-decoration: none;
}

.hover-underline:hover {
	text-decoration: underline;
	/* Gạch chân khi hover */
}
</style>

<body style="">
	<div class="container">
		<div th:replace="/update_profile/settingupdate.html"></div>
		<div class="col-sm-9 rounded"
			style="background-color: rgb(255, 255, 255);">
			<div class="row m-1">
				<div class="row mt-3">
					<p class="">
						<Strong>Lịch sử đơn hàng</Strong> <span style="display: block;">Hiển
							thị thông tin các sản phẩm bạn đã mua tại CLAZ</span>
					</p>
					<hr>
					<div class="col-md-2 col-12 mt-2">
						<div class="form-floating">
							<input type="text" class="form-control" id="pwd"
								placeholder="Enter password" name="pswd"> <label
								for="pwd">Mã đơn hàng</label>
						</div>
					</div>
					<div class="col-md-2 col-6 mt-2">
						<div class="form-floating">
							<input type="text" class="form-control text-center" id="stt"
								placeholder="Enter password" name="pswd"> <label
								for="stt">Số tiền từ</label>
						</div>
					</div>
					<div class="col-md-2 col-6 mt-2">
						<div class="form-floating">
							<input type="text" class="form-control" id="std"
								placeholder="Enter password" name="pswd"> <label
								for="std">Số tiền đến</label>
						</div>
					</div>
					<div class="col-md-2 col-6 mt-2">
						<div class="form-floating">
							<input type="date" class="form-control" id="tn" name="pswd">
							<label for="tn">Từ ngày</label>
						</div>
					</div>
					<div class="col-md-2 col-6 mt-2">
						<div class="form-floating">
							<input type="date" class="form-control" id="dn" name="pswd">
							<label for="dn">Đến ngày</label>
						</div>
					</div>
					<div class="col-md-2 col-12 d-flex align-items-center">
						<button type="button" class="btn btn-primary mt-2">
							<i class="bi bi-funnel"></i> Lọc
						</button>
					</div>
				</div>
				<div class="container">
					<table class="table table-bordered mt-2">
						<thead>
							<tr>
								<th scope="col">Thời gian</th>
								<th scope="col">Mã đơn hàng</th>
								<th scope="col">Sản phẩm</th>
								<th scope="col">Tổng tiền</th>
								<th scope="col">Trạng thái</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</html>
