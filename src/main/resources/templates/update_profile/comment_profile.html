<div class="container mt-4">
	<div th:replace="~{/update_profile/settingupdate.html}"></div>
	<div class="col-xl-9 col-lg-9 col-md-12 rounded"
		style="background-color: rgb(255, 255, 255);">
		<div class="container">
			<h5 class="fw-bold">Bình luận của tôi</h5>
			<span style="display: block;">Bình luận và trả lời mà bạn đã
				viết trên CLAZ</span>
			<hr class="my-3">
		</div>

		<form action="/filterComment" method="post" class="container row">

			<div class="col-xl-4 col-lg-4 col-md-4 col-12 mt-2">
				<div class="form-floating">
					<input type="text" class="form-control" id="content" name="content">
					<label for="content">Nội dung</label>
				</div>
			</div>
			<div class="col-xl-3 col-lg-4 col-md-4 col-6 mt-2">
				<div class="form-floating">
					<input type="date" class="form-control" id="fromDate"
						name="fromDate"> <label for="fromDate">Từ ngày</label>
				</div>
			</div>
			<div class="col-xl-3 col-lg-4 col-md-4 col-6 mt-2">
				<div class="form-floating">
					<input type="date" class="form-control" id="toDate" name="toDate">
					<label for="toDate">Đến ngày</label>
				</div>
			</div>
			<div
				class="col-xl-2 col-lg-4 col-md-4 col-12 d-flex align-items-center">
				<button type="submit" class="btn btn-primary mt-2">
					<i class="bi bi-funnel"></i> Lọc
				</button>
			</div>
		</form>

		<div class="container">
			<table class="table table-bordered mt-2 ">
				<thead>
					<tr class="align-middle">
						<th>Thời gian</th>
						<th>Nội dung</th>
						<th>Khác</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="comment : ${session.comments}">
						<td
							th:text="${comment.created_at.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm:ss'))}"></td>
						<td th:text="${comment.content}"></td>
						<td><a th:href="@{|/${comment.product.id}|}"
							class="text-decoration-none text-primary">Chi tiết</a></td>
					</tr>
					<tr th:each="reply : ${session.replies}">
						<td
							th:text="${reply.created_at.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm:ss'))}"></td>
						<td th:text="${reply.content}"></td>
						<td><a th:href="@{|/${reply.comment.product.id}|}"
							class="text-decoration-none text-primary">Chi tiết</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
