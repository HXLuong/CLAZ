<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		const icon = document.getElementById('myicon').value;
		const title = document.getElementById('mytitle').value;
		const message = document.getElementById('mymessage').value;
		console.log(icon, title, message);
		if (icon && title && message) {
			Swal.fire({
				title : title,
				text : message,
				icon : icon
			});
		}
	});

	$('#backtop').fadeOut();
	/* Back to top button */
	$(document).ready(function() {
		$(window).scroll(function() {
			if ($(this).scrollTop()) {
				$('#backtop').fadeIn();
			} else {
				$('#backtop').fadeOut();
			}
		});
		$('#backtop').click(function() {
			$('html, body').animate({
				scrollTop : 0
			}, 100);
		})
	});
</script>
